<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="recipeStyles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Magra&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="top">
        <p>Create new recipe</p>
        <button id="closepage">
          <a href="index.html"><img src="close.png" /></a>
        </button>
      </div>
      <div class="title">
        <label>Title</label>
        <input type="text" placeholder="Recipe..." />
        <label>Label</label>
      </div>
      <h1>Ingredients</h1>
      <my-listing></my-listing>
      <h1>Steps</h1>
      <my-steps></my-steps>
      <div class="buttons">
        <button id="upload-btn">Upload Photo</button>
        <input type="file" id="file-input" accept="image/*" />
        <span id="uploadSpan"></span>
        <div class="finish-btn">
          <button id="submit-btn">Submit</button>
          <button id="cancel-btn"><a href="index.html">Cancel</a></button>
        </div>
      </div>
    </div>
    <div id="recipe"></div>
    <script src="output.js"></script>
  </body>
</html>
